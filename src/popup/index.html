<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/utility.css">

    <script defer src="script.js" type="module"></script>
  </head>
  <body>


    <!-- PLUGIN COMPONENT -->
    <div id="SH__window">

      <!-- Toolbar -->
      <!-- <div id="SH__toolbar"></div> -->

      <!-- Main header -->
      <!-- padding set here to allow margins to stack -->
      <!-- todo: maybe add these padding settings to the margin utility classes later on? -->
      <header id="SH__header" class="m-col-3" style="padding-bottom:1px; padding-top:1px;">
        <h1 
        class="font-size-6 text-center" 
        style="color:var(--text-color-title);"
        >
          Shipstation Assistant
        </h1>
        <p class="text-center italic text-mute">By: Willbur</p>
      </header>

      <main id="SH__main" class="mt-3">
        <!-- Parse order button -->
        <div class="py-5" style="position:sticky; top:0; background-color:#20242b; box-shadow: 0 10px 10px #080a0c;">
          <button id="process-order-btn" type="button" class="mb-6">Parse Order</button>

          <!-- Order title -->
          <div>
            <p class="font-size-5">Order:</p>
            <p id="order-name" class="font-size-4 underline">"The Long Name Store"</p>
          </div>
        </div>

        <!-- Outer content container -->
        <div id="SH__content-frame" class="bg-primary-inset py-5">

          <!-- Inner content container -->
          <div id="SH__content" class="flex flex-col justify-center p-3">

            <div class="COMPONENT__order-category">
              <p>Quantities:</p>
              <div>
                <p>Jar Cases: <span id="jar-cases" class="quantity">3</span></p>
                <p>Bar Cases: <span id="bar-cases" class="quantity">3</span></p>
                <p>Mini Cases: <span id="mini-cases" class="quantity">3</span></p>
              </div>
            </div>

            <div class="COMPONENT__order-category">
              <p>Cost:</p>
              <div>
                <p>Shipping: <span id="shipping-cost" class="money">$4.00</span></p>
                <p class="pb-3">Handling: <span id="handling-cost" class="money">$2.50</span></p>
                <p>Total: <span id="total-cost" class="money">$6.50</span></p>
              </div>
            </div>

            <div class="COMPONENT__order-category">
              <p>Packing Config:</p>
              <div>
                <p>Shipping</p>
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>

  </body>
</html>
