<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/utility.css">

    <script defer src="script.js" type="module"></script>
  </head>
  <body>


    <!-- PLUGIN COMPONENT -->
    <div id="SH__window">

      <!-- Toolbar -->
      <div id="SH__toolbar"></div>

      <!-- Main header -->
      <!-- padding set here to allow margins to stack -->
      <!-- todo: maybe add these padding settings to the margin utility classes later on? -->
      <header id="SH__header" class="m-col-3" style="padding-bottom:1px; padding-top:1px;">
        <h1 
        class="font-size-6 text-center" 
        style="color:var(--text-color-title);"
        >
          Shipstation Assistant
        </h1>
        <p class="text-center italic text-mute">By: Willbur</p>
      </header>

      <main id="SH__main" class="my-3">
        <!-- Parse order button -->
        <button id="process-order-btn" type="button" class="mb-6">Parse Order</button>

        <!-- Order title -->
        <div class="mb-5">
          <p class="font-size-5">Order:</p>
          <p id="order-name" class="font-size-4 underline">"The Long Name Store"</p>
        </div>

        <!-- Outer content container -->
        <div class="bg-primary-inset py-5">

          <!-- Inner content container -->
          <div id="SH__content" class="flex flex-col justify-center p-3">
  
            <div class="COMPONENT__order-category">
              <p>Quantities:</p>
              <div>
  
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
